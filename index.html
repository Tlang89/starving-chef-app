<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Starving Chef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #111;
      color: gold;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.jpeg" class="logo" alt="The Starving Chef Logo">
    <h1>The Starving Chef</h1>
    <p>Private Dining & Elevated Experiences</p>
    <a href="#" class="btn">Book Consultation</a>
  </div>
</body>
</html>
